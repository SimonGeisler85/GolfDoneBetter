<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GDB – Golf Done Better</title>

  <style>
    :root{
      --bg:#0b1713;
      --fg:#f5f5f5;
      --accent:#6ee7b7;
    }

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--fg);
    }

    .hero{
      position:relative;
      height:100vh;
      min-height:620px;
      overflow:hidden;
    }

    .hero img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(0.7) contrast(1.05) saturate(1.05);
    }

    .hero-content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      padding:24px;
      padding-top:140px;
    }

    .top-right{
      position:absolute;
      top:18px;
      right:18px;
      z-index:7000;
    }

    .menu-btn{
      width:54px;
      height:54px;
      border-radius:16px;
      background:rgba(11,23,19,.55);
      border:1px solid rgba(255,255,255,.22);
      color:#ffffff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter:blur(10px);
    }

    .menu-panel{
      position:absolute;
      right:0;
      top:62px;
      min-width:240px;
      background:rgba(11,23,19,.92);
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px;
      overflow:hidden;
      display:none;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      text-align:left;
      z-index:7100;
    }

    .menu-panel a{
      display:block;
      padding:12px 14px;
      font-weight:900;
      color:#ffffff;
      text-decoration:none;
    }

    .menu-panel a:hover{
      background:rgba(255,255,255,.08);
    }

    .menu-sep{
      height:1px;
      background:rgba(255,255,255,.10);
      margin:6px 0;
    }

    h1{
      font-size:clamp(34px,4.2vw,60px);
      margin:14px 0 10px;
      font-weight:900;
    }

    p{
      max-width:760px;
      font-size:18px;
      line-height:1.6;
      margin:0 0 34px;
    }

    .links{
      display:flex;
      gap:22px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .links a{
      color:#0b1713;
      background:var(--accent);
      text-decoration:none;
      padding:14px 22px;
      border-radius:14px;
      font-weight:900;
    }

    .logo{
      margin-bottom:44px;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="top-right">
    <button class="menu-btn" id="menuBtn" type="button">
      ☰
    </button>
    <div class="menu-panel" id="menuPanel">
      <a href="index.html">Home</a>
      <a href="search-courses.html">Search courses</a>
      <a href="plan-golf-trip.html">Plan a golf trip</a>
      <div class="menu-sep"></div>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="terms.html">Terms and conditions</a>
    </div>
  </div>

  <img src="https://images.unsplash.com/photo-1752079314465-8c5ccab5f93f?fm=jpg&q=80&w=2400" alt="Golf course" />

  <div class="hero-content">
    <div class="logo">
      <h1>GDB</h1>
      <p>Golf Done Better</p>
    </div>

    <h1>Research and plan golf with clarity</h1>
    <p>
      Explore courses, compare options and build itineraries without bookings, pressure or sales noise.
    </p>

    <div class="links">
      <a href="search-courses.html">Search courses</a>
      <a href="plan-golf-trip.html">Plan a golf trip</a>
    </div>
  </div>
</div>

<script>
  const btn = document.getElementById("menuBtn");
  const panel = document.getElementById("menuPanel");

  btn.addEventListener("click", () => {
    panel.style.display = panel.style.display === "block" ? "none" : "block";
  });

  document.addEventListener("click", (e) => {
    if (!btn.contains(e.target) && !panel.contains(e.target)) {
      panel.style.display = "none";
    }
  });
</script>

</body>
</html>
