<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root{
      --bg:#0b1713;
      --fg:#f5f5f5;
      --accent:#6ee7b7;
    }

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--fg);
    }

    .hero{
      position:relative;
      height:100vh;
      min-height:620px;
      overflow:hidden;
    }

    .hero img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:brightness(0.7) contrast(1.05) saturate(1.05);
    }

    .hero-content{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      text-align:center;
      padding:24px;
      padding-top:140px;
    }

    /* Top left logo (matches Search Courses header style) */
    .top-left{
      position:absolute;
      top:18px;
      left:18px;
      z-index:7000;
      display:flex;
      align-items:center;
      gap:14px;
    }

    .top-left a{
      display:flex;
      align-items:center;
      gap:14px;
      text-decoration:none;
      color:inherit;
    }

    .top-left svg{
      width:132px;
      height:auto;
      display:block;
    }

    /* Top right menu */
    .top-right{
      position:absolute;
      top:18px;
      right:18px;
      z-index:7000;
    }

    .menu-btn{
      width:54px;
      height:54px;
      border-radius:16px;
      background:rgba(11,23,19,.55);
      border:1px solid rgba(255,255,255,.22);
      color:#ffffff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter:blur(10px);
    }

    .menu-btn:hover{
      background:rgba(11,23,19,.72);
    }

    .menu-btn svg{
      width:28px;
      height:28px;
      display:block;
    }

    .menu-panel{
      position:absolute;
      right:0;
      top:62px;
      min-width:240px;
      background:rgba(11,23,19,.92);
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px;
      overflow:hidden;
      display:none;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      text-align:left;
      z-index:7100;
    }

    .menu-panel a{
      display:block;
      padding:12px 14px;
      font-weight:900;
      opacity:.95;
      color:#ffffff;
      text-decoration:none;
    }

    .menu-panel a:hover{
      background:rgba(255,255,255,.08);
      opacity:1;
    }

    .menu-sep{
      height:1px;
      background:rgba(255,255,255,.10);
      margin:6px 0;
    }

    h1{
      font-size:clamp(34px,4.2vw,60px);
      margin:14px 0 10px;
      font-weight:900;
      text-shadow:0 12px 40px rgba(0,0,0,0.75);
    }

    p{
      max-width:760px;
      font-size:18px;
      line-height:1.6;
      margin:0 0 34px;
      text-shadow:0 12px 40px rgba(0,0,0,0.75);
    }

    .links{
      display:flex;
      gap:22px;
      flex-wrap:wrap;
      justify-content:center;
      margin-top:10px;
    }

    .links a{
      color:#0b1713;
      background:var(--accent);
      text-decoration:none;
      padding:14px 22px;
      border-radius:14px;
      font-weight:900;
      letter-spacing:0.3px;
      box-shadow:0 12px 30px rgba(0,0,0,0.35);
    }

    .links a:hover{
      opacity:0.92;
    }

    .logo{
      margin-bottom:18px;
    }

    .logo svg{
      width:clamp(360px,46vw,520px);
      height:auto;
      display:block;
    }

    @media (max-width:520px){
      .top-left{top:12px;left:12px}
      .top-right{top:12px;right:12px}
      p{font-size:16px}
      .hero-content{padding-top:120px}
      .menu-btn{width:52px;height:52px;border-radius:16px}
      .menu-btn svg{width:26px;height:26px}
      .top-left svg{width:120px}
    }
  </style>
</head>
<body>

<div class="hero">

  <!-- Top left brand -->
  <div class="top-left" aria-label="Brand">
    <a href="index.html" aria-label="GDB home" style="display:flex;align-items:center;gap:14px;">
      <svg aria-label="GDB logo" height="40" role="img" viewBox="0 0 420 120" width="132">
        <text fill="#ffffff" font-family="Libre Baskerville, Georgia, serif" font-size="72" font-weight="700" letter-spacing="-1.5" text-anchor="middle" x="210" y="70">GDB</text>
        <text fill="#ffffff" font-family="Libre Baskerville, Georgia, serif" font-size="18" letter-spacing="1.6" opacity="0.9" text-anchor="middle" x="210" y="104">Golf Done Better</text>
      </svg>
    </a>
  </div>

  <!-- Top right menu -->
  <div class="top-right" aria-label="Site menu">
    <button class="menu-btn" id="menuBtn" type="button" aria-haspopup="true" aria-expanded="false" aria-label="Open menu">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2.8" stroke-linecap="round"/>
      </svg>
    </button>
    <div class="menu-panel" id="menuPanel" role="menu" aria-label="Navigation">
      <a role="menuitem" href="index.html">Home</a>
      <a role="menuitem" href="search-courses.html">Search courses</a>
      <a role="menuitem" href="plan-golf-trip.html">Plan a golf trip</a>
      <div class="menu-sep"></div>
      <a role="menuitem" href="about.html">About</a>
      <a role="menuitem" href="contact.html">Contact</a>
      <a role="menuitem" href="terms.html">Terms and conditions</a>
    </div>
  </div>

  <!-- Background image -->
  <img
    src="https://images.unsplash.com/photo-1752079314465-8c5ccab5f93f?fm=jpg&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&ixlib=rb-4.1.0&q=80&w=2400"
    alt="Golfer playing a natural tee shot on a wide fairway"
  />

  <div class="hero-content">

    <!-- Main hero logo -->
    <div class="logo" style="margin-bottom:44px;">
      <svg width="420" height="120" viewBox="0 0 420 120" aria-label="GDB logo" role="img">
        <text x="210" y="70" text-anchor="middle"
              font-family="Libre Baskerville, Georgia, serif"
              font-size="84"
              font-weight="700"
              letter-spacing="-1.5"
              fill="#ffffff">GDB</text>
        <text x="210" y="104" text-anchor="middle"
              font-family="Libre Baskerville, Georgia, serif"
              font-size="20"
              letter-spacing="1.6"
              fill="#ffffff"
              opacity="0.9">Golf Done Better</text>
      </svg>
    </div>

    <h1>Research and plan golf with clarity</h1>
    <p>
      Explore courses, compare options and build itineraries with confidence and insight.
    </p>

    <div class="links">
      <a href="search-courses.html">Search courses</a>
      <a href="plan-golf-trip.html">Plan a golf trip</a>
    </div>

  </div>
</div>

<script>
  (function(){
    const menuBtn = document.getElementById('menuBtn');
    const menuPanel = document.getElementById('menuPanel');
    if(!menuBtn || !menuPanel) return;

    const closeMenu = () => {
      menuPanel.style.display = 'none';
      menuBtn.setAttribute('aria-expanded','false');
    };

    const openMenu = () => {
      menuPanel.style.display = 'block';
      menuBtn.setAttribute('aria-expanded','true');
    };

    closeMenu();

    menuBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if(menuPanel.style.display === 'block') closeMenu();
      else openMenu();
    });

    document.addEventListener('click', (e) => {
      if(!menuPanel.contains(e.target) && e.target !== menuBtn) closeMenu();
    });

    document.addEventListener('keydown', (e) => {
      if(e.key === 'Escape') closeMenu();
    });
  })();
</script>

</body>
</html>
