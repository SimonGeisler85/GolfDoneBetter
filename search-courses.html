<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search courses – Golf Done Better</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.2/mapbox-gl-draw.css" rel="stylesheet" />

  <style>
    /* ------------------------------
       GLOBAL
    ------------------------------ */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #0b1713;
      color: #f5f5f5;
    }
    h1, h2, h3 { margin: 0; }
    button { font-family: inherit; cursor: pointer; }

    /* ------------------------------
       HEADER / TITLE
    ------------------------------ */
    .page-header {
      text-align: center;
      padding: 28px 16px 18px;
    }
    .page-header h1 {
      font-size: 34px;
      font-weight: 800;
      margin-bottom: 8px;
    }
    .page-header p {
      opacity: 0.85;
      font-size: 15px;
    }

    /* ------------------------------
       SEARCH MODE BUTTONS
    ------------------------------ */
    .search-modes {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding-bottom: 12px;
    }
    .search-modes button {
      padding: 10px 14px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      font-weight: 700;
    }
    .search-modes button.active {
      background: #6ee7b7;
      color: #052018;
      border-color: #6ee7b7;
    }

    /* ------------------------------
       LAYOUT
    ------------------------------ */
    .layout {
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 16px;
      padding: 0 16px 16px;
    }
    @media (max-width: 1100px) {
      .layout { grid-template-columns: 1fr; }
    }

    /* ------------------------------
       MAP
    ------------------------------ */
    #map {
      width: 100%;
      height: 520px;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.15);
    }
    .map-badge {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(6px);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 700;
      z-index: 5;
    }

    /* ------------------------------
       FILTERS PANEL
    ------------------------------ */
    .filters {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 14px;
      position: sticky;
      top: 16px;
      display: none;
    }

    .filters.active { display: block; }

    .filters-header {
      margin-bottom: 10px;
    }
    .filters-header .buttons {
      display: flex;
      gap: 8px;
    }
    .filters-header button {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.25);
      color: #fff;
      font-weight: 800;
    }
    .filters-count {
      margin-top: 6px;
      font-size: 13px;
      opacity: 0.8;
    }

    .filter-group {
      border-top: 1px solid rgba(255,255,255,0.12);
      padding-top: 10px;
      margin-top: 10px;
    }
    .filter-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      font-weight: 800;
      font-size: 14px;
    }
    .filter-options {
      margin-top: 8px;
      display: none;
    }
    .filter-group.open .filter-options { display: block; }
    .filter-options label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
    }

    /* ------------------------------
       COURSE CARDS
    ------------------------------ */
    .results {
      padding: 16px;
    }
    .course-card {
      display: grid;
      grid-template-columns: 80px 1fr;
      gap: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 18px;
      padding: 12px;
      margin-bottom: 12px;
      position: relative;
    }
    .course-img {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background: linear-gradient(135deg,#153126,#0b1713);
    }
    .course-info h3 {
      font-size: 16px;
      font-weight: 800;
    }
    .course-info .city {
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 6px;
    }

    .compare-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      padding: 6px 8px;
      text-align: center;
      font-size: 11px;
      color: #fff;
    }
    .compare-btn.active {
      background: #f5c453;
      color: #052018;
      border-color: #f5c453;
    }

    /* ------------------------------
       COMPARE WIDGET
    ------------------------------ */
    .compare-widget {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.8);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 16px;
      padding: 12px;
      display: none;
      z-index: 50;
    }
    .compare-widget.active { display: block; }
    .compare-widget button {
      width: 100%;
      margin-top: 6px;
      padding: 8px;
      border-radius: 10px;
      background: #6ee7b7;
      border: none;
      font-weight: 800;
      color: #052018;
    }

    /* ------------------------------
       TOAST
    ------------------------------ */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 700;
      display: none;
      z-index: 100;
    }

  </style>
</head>
<body>

<div class="page-header">
  <h1>Search courses</h1>
  <p>Pick a search tool, filter results, review and compare courses.</p>
</div>

<div class="search-modes">
  <button class="active">Map search</button>
  <button>Text search</button>
  <button>Find courses near me</button>
</div>

<div class="layout">
  <div style="position:relative">
    <div class="map-badge" id="mapBadge">Data loaded</div>
    <div id="map"></div>
    <div class="results" id="results"></div>
  </div>

  <aside class="filters active">
    <div class="filters-header">
      <div class="buttons">
        <button id="clearFilters">Clear filters</button>
        <button id="applyFilters">Apply filters</button>
      </div>
      <div class="filters-count" id="filterCount">0 filters applied</div>
    </div>

    <!-- example filter group -->
    <div class="filter-group">
      <div class="filter-title">Vibe <span>▾</span></div>
      <div class="filter-options">
        <label><input type="checkbox"> Friendly</label>
        <label><input type="checkbox"> Relaxed</label>
        <label><input type="checkbox"> Premium</label>
      </div>
    </div>
  </aside>
</div>

<div class="compare-widget" id="compareWidget">
  <div id="compareCount">2 courses selected</div>
  <button id="viewCompare">View comparisons</button>
  <button id="clearCompare">Clear all</button>
</div>

<div class="toast" id="toast">You can only compare up to 6 courses</div>

</script>

</body>
</html>
