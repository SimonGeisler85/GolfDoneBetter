<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Courses | Golf Done Better</title>

  <style>
    :root{
      --bg:#0b1713;
      --fg:#f5f5f5;
      --card:rgba(255,255,255,.05);
      --bd:rgba(255,255,255,.12);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      font-family:Arial, Helvetica, sans-serif;
      background:var(--bg);
      color:var(--fg);
    }

    /* ================= HEADER ================= */

    header{
      position:sticky;
      top:0;
      z-index:8000;
      width:100%;
      background:rgba(11,23,19,.85);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.10);
    }

    .header-inner{
      max-width:1400px;
      margin:0 auto;
      padding:14px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
    }

    .brand-link{
      display:flex;
      align-items:center;
      gap:14px;
      text-decoration:none;
      color:#ffffff;
    }

    .brand-link svg{
      display:block;
      width:132px;
      height:auto;
    }

    /* ================= MENU ================= */

    .page-menu{
      position:relative;
    }

    .menu-btn{
      width:54px;
      height:54px;
      border-radius:16px;
      background:rgba(11,23,19,.55);
      border:1px solid rgba(255,255,255,.22);
      color:#ffffff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      backdrop-filter:blur(10px);
    }

    .menu-btn svg{
      width:26px;
      height:26px;
    }

    .menu-panel{
      position:absolute;
      right:0;
      top:62px;
      min-width:240px;
      background:rgba(11,23,19,.92);
      border:1px solid rgba(255,255,255,.14);
      border-radius:14px;
      overflow:hidden;
      display:none;
      box-shadow:0 18px 60px rgba(0,0,0,.45);
      backdrop-filter:blur(10px);
      text-align:left;
      z-index:8100;
    }

    .menu-panel a{
      display:block;
      padding:12px 14px;
      font-weight:900;
      color:#ffffff;
      text-decoration:none;
      opacity:.95;
    }

    .menu-panel a:hover{
      background:rgba(255,255,255,.08);
      opacity:1;
    }

    .menu-sep{
      height:1px;
      background:rgba(255,255,255,.10);
      margin:6px 0;
    }

    /* ================= PAGE CONTENT ================= */

    .wrap{
      max-width:1400px;
      margin:0 auto;
    }

    .intro{
      padding:24px 18px 10px;
    }

    h1{
      font-size:clamp(26px,3.2vw,42px);
      margin:0 0 8px;
      font-weight:900;
    }

    .intro p{
      max-width:820px;
      font-size:18px;
      line-height:1.6;
      margin:0;
      opacity:.9;
    }

    .modes{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      padding:18px;
    }

    .mode{
      background:var(--card);
      border:1px solid var(--bd);
      color:#ffffff;
      padding:12px 16px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
    }

    .layout{
      padding:0 18px 18px;
    }

    .results{
      padding:18px;
      display:none;
    }

    @media (max-width:720px){
      .header-inner{padding:12px 14px}
      .intro{padding:18px 14px 8px}
      .modes{padding:14px}
      .layout{padding:0 14px 14px}
      .results{padding:14px}
    }
  </style>
</head>

<body>

<header>
  <div class="header-inner">

    <!-- Logo top left -->
    <a href="index.html" class="brand-link" aria-label="GDB home">
      <svg aria-label="GDB logo" role="img" viewBox="0 0 420 120">
        <text x="210" y="70" text-anchor="middle"
              font-family="Libre Baskerville, Georgia, serif"
              font-size="72"
              font-weight="700"
              letter-spacing="-1.5"
              fill="#ffffff">GDB</text>
        <text x="210" y="104" text-anchor="middle"
              font-family="Libre Baskerville, Georgia, serif"
              font-size="18"
              letter-spacing="1.6"
              opacity="0.9"
              fill="#ffffff">Golf Done Better</text>
      </svg>
    </a>

    <!-- Menu top right -->
    <div class="page-menu">
      <button class="menu-btn" id="menuBtn" type="button" aria-label="Open menu">
        <svg viewBox="0 0 24 24" fill="none">
          <path d="M4 7h16M4 12h16M4 17h16"
                stroke="currentColor"
                stroke-width="2.6"
                stroke-linecap="round"/>
        </svg>
      </button>

      <div class="menu-panel" id="menuPanel">
        <a href="index.html">Home</a>
        <a href="search-courses.html">Search courses</a>
        <a href="plan-golf-trip.html">Plan a golf trip</a>
        <div class="menu-sep"></div>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="terms.html">Terms and conditions</a>
      </div>
    </div>

  </div>
</header>

<main class="wrap">

  <section class="intro">
    <h1>Search golf courses</h1>
    <p>
      Find courses by location, style and suitability. Compare options and move confidently towards booking with trusted partners.
    </p>
  </section>

  <section class="modes">
    <button class="mode">By destination</button>
    <button class="mode">By course name</button>
    <button class="mode">By trip type</button>
  </section>

  <section class="layout">
    <!-- Search controls will live here -->
  </section>

  <section class="results">
    <!-- Search results will appear here -->
  </section>

</main>

<script>
  const menuBtn = document.getElementById('menuBtn');
  const menuPanel = document.getElementById('menuPanel');

  menuBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    menuPanel.style.display =
      menuPanel.style.display === 'block' ? 'none' : 'block';
  });

  document.addEventListener('click', () => {
    menuPanel.style.display = 'none';
  });
</script>

</body>
</html>
